<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="rating-state">
      <img class="star-image" src="images/icon-star.svg" alt="Star image">
      <h1>How did we do?</h1>
      <section class="describe">
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </section>
      <section class="rating">
        <label for="1" class="rating-number one">1</label>
        <label for="2" class="rating-number two">2</label>
        <label for="3" class="rating-number three">3</label>
        <label for="4" class="rating-number four active">4</label>
        <label for="5" class="rating-number five">5</label>
      </section>
      <button class="button">Submit</button>
    </section>

    <section class="thank-you-state">
      <img src="images/illustration-thank-you.svg" alt="">
        <p class="rated-paragraph"></p>
      <h1 class="thanks-h1">Thank you!</h1>
      <section class="describe">
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </section>
    </section>

  </div>

  <script src="app.js"></script>
</body>

</html>
